<body>
  <div class="page-container">
    <header class="header">
      <h1>Coupled SelectBox</h1>
    </header>
    <!-- /.header -->
    <main class="main">
      <div class="container">
        <form action="" class="form-other">
          <table class="form-table form-table--other col-xs-10 col-xs-offset-1 col-md-8 col-md-offset-2">
            <tbody>
              <tr>
                <th>
                  好きな食べ物
                  <span class="t-red t-bold">［必須］</span>
                </th>
                <td>
                  <div class="select-box select-box--first">
                    <select name="large-category" id="large-category">
                      <option value="" selected class="message">大分類を選択してください</option>
                      <option value="肉" class="meat">肉</option>
                      <option value="果物" class="fruit">果物</option>
                      <option value="その他" class="other">その他</option>
                    </select>
                  </div>
                  <div class="select-box">
                    <select name="medium-category" id="medium-category">
                      <option value="" selected class="message">中分類を選択してください</option>
                      <option value="牛肉" class="meat">牛肉</option>
                      <option value="豚肉" class="meat">豚肉</option>
                      <option value="鶏肉" class="meat">鶏肉</option>
                      <option value="その他" class="meat">その他</option>
                      <option value="りんご" class="fruit">りんご</option>
                      <option value="みかん" class="fruit">みかん</option>
                      <option value="バナナ" class="fruit">バナナ</option>
                      <option value="その他" class="fruit">その他</option>
                    </select>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </form>
      </div>
      <!-- /.container -->

    <!-- /.main -->
